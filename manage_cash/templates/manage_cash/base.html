<!DOCTYPE html>
{% load static %}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ДДС{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Твой CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

<div class="wrapper">
    {% include 'manage_cash/includes/inc_menu.html' %}

    <main class="main-content flex-grow-1">
        <div class="container py-4">
            {% block content %}
                <p>Содержимое страницы</p>
            {% endblock %}
        </div>
    </main>

    <footer class="text-center text-lg-start pt-4 pb-3" style="background-color: #212539; border-top: 4px solid #755D9A; color: #ccc;">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start">
                    <small>&copy; 2025 <strong>ДДС</strong>. Веб-сервис для управления движением денежных средств (ДДС) 2025</small>
                </div>
                <div class="col-md-6 text-center text-md-end mt-2 mt-md-0">
                    <a href="https://golnk.ru/LXwl2" class="me-3">Помощь</a>
                    <a href="https://www.postman.com/downloads">API</a>
                </div>
            </div>
        </div>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}

</body>
</html>
